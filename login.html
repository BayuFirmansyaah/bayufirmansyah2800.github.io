<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="js/fa.js"></script>
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- mycss -->
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <!-- ===== wrap login ===== -->
    <div class="wrap-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-sm-12">
                    <form action="" method="post">
                        <h4 class="text-center">Silahkan Masuk Admin</h4>
                        <div class="form-group">
                            <label >Alamat Email</label>
                            <input type="text" class="form-control" name="email">
                            <!-- <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label >Kata Sandi</label>
                            <input type="Password" class="form-control" name="Password">
                            <!-- <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small> -->
                        </div>
                        <button class="btn btn-primary">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ===== akhir wrap login ===== -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
